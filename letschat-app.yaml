apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lets-chat-appUserX
  labels:
    app: lets-chatUserX
    tier: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: lets-chatUserX
        tier: frontend
    spec:
      containers:
      - name: lets-chat-appUserX
        image: "sebll/letschat:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: LCB_DATABASE_URI
          value: mongodb://mongoUserX/letschatUserX
---
apiVersion: v1
kind: Service
metadata:
  name: lets-chat-appUserX
  labels:
    app: lets-chatUserX
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: lets-chat-app-port
  selector:
app: lets-chatUserX
    tier: frontend
